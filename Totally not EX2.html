<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Solar</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/PointerLockControls.js"></script>

		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, MOUSE = Look around)
			</div>
		</div>

		<script>

			var camera, scene, renderer, controls, controlsEnabled;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var moveUp = false;
			var moveDown = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var color = new THREE.Color();
			var blocker = document.getElementById('blocker');
			var instructions = document.getElementById('instructions');

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var docBody = document.body;
				var pointerLockStateChange = function ( event ) {
					if ( document.pointerLockElement === docBody || document.mozPointerLockElement === docBody || document.webkitPointerLockElement === docBody ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerLockStateChange, false );
				document.addEventListener( 'mozpointerlockchange', pointerLockStateChange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerLockStateChange, false );
				instructions.addEventListener( 'click', function ( event ) {
					controlsEnabled = true;
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					docBody.requestPointerLock = docBody.requestPointerLock || docBody.mozRequestPointerLock || docBody.webkitRequestPointerLock;
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							if ( document.fullscreenElement === docBody || document.mozFullscreenElement === docBody || document.mozFullScreenElement === docBody ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								docBody.requestPointerLock();
							}
						};
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						docBody.requestFullscreen = docBody.requestFullscreen || docBody.mozRequestFullscreen || docBody.mozRequestFullScreen || docBody.webkitRequestFullscreen;
						docBody.requestFullscreen();
					} else {
						docBody.requestPointerLock();
					}
				}, false );
			}

			function init() {

				var ratio = window.innerWidth/window.innerHeight;
				camera = new THREE.PerspectiveCamera(45,ratio,0.00001,1000);
		    var Pos = new THREE.Vector3(0,0,0);
		    camera.position.set(Pos.x,Pos.y,Pos.z);
		    var Dir = new THREE.Vector3(0,0,1);
		    camera.lookAt(Dir.x,Dir.y,Dir.z);

				scene = new THREE.Scene();

				controls = new THREE.PointerLockControls( camera );

        controls.enabled = false;
				controlsEnabled = false;
				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
              break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32:
							moveUp = true;
							break;

						case 16:
							moveDown = true;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

						case 32:
							moveUp = false;
							break;

						case 16:
							moveDown = false;
							break;

					}
				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				var material_box = new THREE.MeshLambertMaterial();
				material_box.color=  new THREE.Color(0.7,0.7,0.7);
				var geometry_box = new THREE.BoxGeometry(100,0.1,100,32,1,32);

				var BoxMesh = new THREE.Mesh(geometry_box,material_box);
				//BoxMesh.position.y=-0.1;
				scene.add(BoxMesh);

				var sphere_color = new THREE.Color("rgb(255, 153, 51)");
	      var sphere_geometry = new THREE.SphereGeometry(7.5, 32, 32);
	      var sphere_material = new THREE.MeshLambertMaterial();
	      sphere_material.color = sphere_color;
				sphere_material.emissive = sphere_color;
	      var sphere_mesh = new THREE.Mesh(sphere_geometry, sphere_material);
				//sphere_mesh.castShadow = false;
				//sphere_mesh.receiveShadow = false;
				sphere_mesh.position.y = 10;
	      scene.add(sphere_mesh);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				var ambientlight = new THREE.AmbientLight(new THREE.Color(1, 1, 1), 0.4);
				scene.add(ambientlight);

				var sunlight = new THREE.PointLight(new THREE.Color(1, 1, 1), 5);
				sunlight.position.y = 10;
				scene.add(sunlight);

				/*var spotlight = new THREE.SpotLight(new THREE.Color(1, 1, 1), 0.4);
				spotlight.position.y = 30;
				spotlight.target = sphere_mesh;
				spotlight.penumbra = 0.3;
				scene.add(spotlight);
				var spotlightHelper = new THREE.SpotLightHelper(spotlight);
				scene.add(spotlightHelper);
				*/

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			init();
			animate();

			function animate() {

				requestAnimationFrame( animate );

				if ( controlsEnabled == true ) {

				 var time = performance.now();
					var delta =  ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= velocity.y * 10.0 * delta;

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.y = Number( moveDown ) - Number( moveUp );
					direction.normalize();

					if ( moveForward || moveBackward )
						velocity.z -= direction.z * 400.0 * delta;

					if ( moveLeft || moveRight )
						velocity.x -= direction.x * 400.0 * delta;

					if ( moveUp || moveDown )
						velocity.y -= direction.y * 400.0 * delta;

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateZ( velocity.z * delta );
					controls.getObject().translateY( velocity.y * delta );

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
